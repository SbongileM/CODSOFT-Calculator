<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sbongile ZP Mdaki">
    <meta name="description" content="Standard Calculator Application">
    <title>Standard Calculator</title>
    <link rel="icon" href="page_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <main>
        <div class="container">
            <form action="server/get" method="get">
                <div class="screen">
                    <input type="text" name="screen" placeholder="0">
                </div>
                <br>
                <div class="buttons">
                    <input id="C" type="button" name="reset" value="C">
                    <input class="sign" type="button" name="Lparenthesis" value="(">
                    <input class="sign" type="button" name="Rparenthesis" value=")">
                    <input class="sign" type="button" name="percentage" value="%">
                </div>
                <div class="buttons">
                    <input type="button" name="delete" value="<x]">
                    <input type="button" name="squared" value="x^2">
                    <input type="button" name="square_root" value="√x">
                    <input class="sign" type="button" name="division" value="÷">
                </div>
                <div class="buttons">
                    <input type="button" name="seven" value="7">
                    <input type="button" name="eight" value="8">
                    <input type="button" name="nine" value="9">
                    <input class="sign" type="button" name="multiplication" value="×">
                </div>
                <div class="buttons">
                    <input type="button" name="four" value="4">
                    <input type="button" name="five" value="5">
                    <input type="button" name="six" value="6">
                    <input class="sign" type="button" name="subtraction" value="-">
                </div>
                <div class="buttons">
                    <input type="button" name="three" value="3">
                    <input type="button" name="two" value="2">
                    <input type="button" name="one" value="1">
                    <input class="sign" type="button" name="addition" value="+">
                </div>
                <div class="buttons">
                    <input type="button" name="plus/minus" value="+/-">
                    <input type="button" name="zero" value="0">
                    <input type="button" name="point" value=".">
                    <input class="equal" type="button" name="equal" value="=" >
                </div>
            </form>
        </div>
    </main>
</body>
</html>
